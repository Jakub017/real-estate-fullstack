<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real estate project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="nav">
        <img src="img/logo-white.png" alt="" class="nav__logo">
        <img src="img/hamburger-icon.png" alt="" class="nav__hamburger">
        <ul class="nav__menu">
            <div class="nav__menu-logo-wrapper">
                <img src="img/logo-black.png" alt="" class="nav__menu-logo">
            </div>
            <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
            <li class="nav__item"><a href="#" class="nav__link">About</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Offers</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
        </ul>
    </nav>
    <section class="hero">
        <div class="hero__text">
            <h1 class="hero__heading">Find your <span class="hero__orange">perfect space.</span></h1>
            <p class="hero__description">Browse the best properties for sale and rent across our extensive network. Find
                your dream home or ideal investment today!</p>
            <div class="hero__buttons">
                <button class="hero__button">About</button>
                <button class="hero__button hero__button--white">Contact</button>
            </div>
        </div>
        <div class="hero__image-wrapper">
            <img src="img/main.jpg" alt="" class="hero__image">
            <div class="hero__search">
                <form action="" class="hero__search-bar">
                    select
                    <input type="text" class="hero__input" placeholer="Search by location...">
                </form>
            </div>
        </div>
    </section>
</body>

</html>
